<div class="chat" *ngIf="messages">
  <cdk-virtual-scroll-viewport
    itemSize="50"
    class="chat__scroller"
    #virtualScroll
  >
    <div *cdkVirtualFor="let message of messages" class="chat__message">
      {{ message.body }}
    </div>
  </cdk-virtual-scroll-viewport>

  <div class="chat__form">
    <input type="text" #newMessage />
    <button type="button" (click)="sendMessage(newMessage.value, newMessage)">
      Send
    </button>
  </div>
</div>
