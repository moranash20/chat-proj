<div class="chat-container">
  <div class="chat-container__room-list" *ngIf="rooms$ | async as rooms">
    <app-room-list [rooms]="rooms"></app-room-list>
  </div>
  <div class="chat-room__chat" *ngIf="messages$ | async as messages">
    <app-chat [messages]="messages"></app-chat>
  </div>
  <div class="chat-room__add-room">
    <button
      type="button"
      mat-raised-button
      color="primary"
      (click)="openAddRoomModal()"
    >
      Add Room
    </button>
  </div>
</div>
